# SonarCloud configuration for the 'checkers' project
# For SonarCloud.io analysis

# Project identification
sonar.organization=gustavo-eduardo
sonar.projectKey=Gustavo-Eduardo_checkers
sonar.projectName=checkers
sonar.projectVersion=1.0

# Analyze these folders (comma-separated). Adjust if you only want parts of the repo.
sonar.sources=app,BU,backend,app/src,backend,src

# Skip node_modules, python caches, built bundles and other noise
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/*.min.js,**/dist/**,**/build/**,**/*.snap

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript coverage report (if you generate lcov.info with your test runner)
# Example paths: app/coverage/lcov.info or BU/coverage/lcov.info
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info,BU/coverage/lcov.info

# Python coverage (coverage.py xml output)
# Example path: backend/coverage.xml
sonar.python.coverage.reportPaths=backend/coverage.xml

# If you want to mark test files or additional properties, add them here.
# The sonar.login (token) should be provided at runtime and NOT committed to repo.

# To run the analysis, create a token on SonarQube and pass it to the scanner:
# sonar-scanner -Dsonar.login=<TOKEN>
# or with Docker scanner: -e SONAR_LOGIN=<TOKEN>
